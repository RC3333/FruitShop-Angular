<div class="container-fluid">
<div class="col-lg-4 col-md-4 col-sm-7 mx-auto form-container">

    <p class="lead"  style="font-style: inherit; font-weight: bold;"> Create Your Account </p>
    <form #f="ngForm" (ngSubmit)="signup(f)">

        <input ngModel name="name" type="text" #name="ngModel" class="form-control" placeholder="Name" required>
        <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
            <small>name is Required</small>
        </div><br>

        <input ngModel name="email" #email="ngModel" type="email" class="form-control" placeholder="email" required
            email>
        <div class="alert alert-danger" *ngIf="email.errors?.required && email.touched ">
            <small>Email is Required</small>
        </div>
        <div class="alert alert-danger" *ngIf="email.errors?.email && email.touched ">
            <small>Email is not correct</small>
        </div> <br>

        <input ngModel #password="ngModel" name="password" type="password" class="form-control" placeholder="Password"
            required minlength="6" password>
        <div class="alert alert-danger" *ngIf="password.errors?.required && password.touched ">
            <small>Password is required</small>
        </div>
        <div class="alert alert-danger" *ngIf="password.errors?.minlength && password.touched ">
            <small>Password should be more than or equal 6 charactor</small>
        </div><br>

        <input ngModel #confirmpassword="ngModel" name="confirmpassword" type="password" class="form-control"
            placeholder="Confirm Password" minlength="6" required confirmpassword>
        <div class="alert alert-danger" *ngIf="confirmpassword.errors?.required && confirmpassword.touched ">
            <small>Confirm password is required</small>
        </div>
        <div class="alert alert-danger" *ngIf="password.value !== confirmpassword.value && confirmpassword.touched ">
            <small>Passwords are not identical</small>
        </div> <br>

        <input ngModel #address="ngModel" name="address" type="text" class="form-control" placeholder="Address" required
            address>
        <div class="alert alert-danger" *ngIf="address.invalid && address.touched">
            <small>Address is required</small>
        </div> <br>

        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Create an account</button>
    </form>

    <p class="my-1">
        Dont have an account
    </p>
</div>

<div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
</div>
